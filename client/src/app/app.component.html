<div class="container d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
  <div class="mb-4">
    <button class="btn btn-primary btn-lg" (click)="ScanPDF()">Scan PDF</button>
  </div>

  <div *ngIf="isLoading" class="loader mb-4"></div>

  <div class="position-relative mb-4" *ngIf="!outputImage && imageSrc" (click)="openCropperModal()">
    <img [src]="imageSrc" alt="Received Image" class="dynamic-image img-fluid"/>
    <div class="overlay">
      <span class="overlay-text">Edit</span>
    </div>
  </div>
  <div class="position-relative mb-4" *ngIf="outputImage" (click)="openCropperModal()">
    <img [src]="outputImage" alt="Received Image" class="dynamic-image img-fluid"/>
    <div class="overlay">
      <span class="overlay-text">Edit</span>
    </div>
  </div>

  <img-cropper 
    [base64Image]="imageSrc" 
    [outputImage]="outputImage" 
    (outputImageChange)="onOutputImageChange($event)">
  </img-cropper>
</div>
